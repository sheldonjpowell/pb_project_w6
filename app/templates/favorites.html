{% extends 'base.html' %}

        <div class="container p-5">
        {% for m in movies %}
            <div class="card p-3">
                <div class="card-body p-5">
                    <h5 class="card-title">{{ m.title }}</h5>
                    <p class="card-text">{{ m.body }}</p>
                    <div class="pb-3">
                        <cite>&mdash; {{ m.year }}</cite>
                    </div>
                    <a href="{{ m.url }}" class="btn btn-dark">More Info</a>
                </div>    
            </div>
            
        {% endfor %}
        </div>
        <div class="container  p-5">
        {% for e in extra %}
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne-{{ e.id }}" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    HONORAY MENTIONS {{ e.id }}
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne-{{ e.id }}" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    <strong>{{ e.title }}</strong>
                    <div class="p-2"></div>
                  <a href="{{ e.url }}" class="btn btn-dark"> More Info</a>
                </div>
              </div>
            </div>
            


        {% endfor %}

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
